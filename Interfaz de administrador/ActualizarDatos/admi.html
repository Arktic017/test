<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div claas="btn">
        <button class="submit"></button>
    </div>
    <div class="table-container">
        <form id="userForm">
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text" id="surname" name="surname"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <td></td>
                    <td>
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <img id="photoPreview" src="#" alt="Vista previa de la foto" style="display:none; width:100px; height:100px; margin-top:10px;">
                    </td>
                </tr>
                <tr>
                    <td>Vista previa</td>
                    <td>
                        <img id="displayPhoto" src="#" alt="Foto del usuario" style="display:none; width:100px; height:100px; margin-top:10px;">
                    </td>
                </tr>
            </table>
            
        </form>
    </div>

   
   
   
</body>
</html>
